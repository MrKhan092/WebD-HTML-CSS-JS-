<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="email">Email ID:</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="tel">Phone No:</label>
        <input type="tel" name="contact" id="tel">
        <br>
        <br>
        <label for="file">Resume :</label>
        <input type="file" name="file" id="file">
        <br>
        <br>
        <label for="num">Experience(in years):</label>
        <input type="number" name="Counter" id="num" max="50" min="0">
        <br>
        <br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="" id="check1">
            <label for="check1">HTML</label>
            <input type="checkbox" name="" id="check2">
            <label for="check2">CSS</label>
            <input type="checkbox" name="" id="check3">
            <label for="check3">Javascript</label>
        </fieldset>
        <br>
        <label for="choose">Highest Education :</label>
        <select name="" id="choose">
            <option value="">--chose a education--</option>
            <option  value="">High School</option>
            <option value="">Bachleor</option>
            <option value="">Masters</option>
        </select>
        <fieldset>
            <legend>Availability</legend>
            <label for="radio1">Full-Time</label>
            <input type="radio" name="r" id="radio1"><br>
            <label for="radio2">Part-Time</label>
            <input type="radio" name="r" id="radio2">
        </fieldset>
        <label for="textar">Additional Comments:</label><br>
        <textarea name="text" id="textar"></textarea>
        <br>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
